<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Loading...</title>
<style>
* {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
    font-family: 'Arial', sans-serif;
}

body {
    background: linear-gradient(135deg, #ff9cd3, #ff69b4);
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    color: #fff;
    overflow: hidden;
}

.loader-container {
    display: flex;
    flex-direction: column;
    align-items: center;
}

.spinner {
    width: 80px;
    height: 80px;
    border: 10px solid rgba(255,255,255,0.3);
    border-top: 10px solid #fff;
    border-radius: 50%;
    animation: spin 1s linear infinite;
    margin-bottom: 20px;
}

@keyframes spin {
    0% { transform: rotate(0deg);}
    100% { transform: rotate(360deg);}
}

.loading-text {
    font-size: 22px;
    letter-spacing: 1px;
    text-shadow: 1px 1px 5px rgba(0,0,0,0.3);
}

</style>
</head>
<body>
<div class="loader-container">
    <div class="spinner"></div>
    <div class="loading-text">Loading Shay's Website...</div>
</div>

<script>
// Optional: Redirect after a few seconds to the main page
setTimeout(() => {
    window.location.href = "index.html"; // Change this to your main page
}, 3000); // 3 seconds
</script>
</body>
</html>
